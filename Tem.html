<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Temp.css">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center text-center">
    <div class="card p-5 shadow-lg bg-light rounded-4">
      <h1 class="mb-4">Temperature Converter</h1>
      <form id="converterForm">
        <div class="form-group mb-3">
          <label for="tempInput">Enter Temperature</label>
          <input type="number" class="form-control" id="tempInput" placeholder="Enter temperature...">
        </div>
        <div class="form-group mb-3">
          <label for="conversionType">Convert to</label>
          <select class="form-select" id="conversionType">
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary mt-3" id="convertBtn">Convert</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Temp.js"></script>
</body>
</html>
